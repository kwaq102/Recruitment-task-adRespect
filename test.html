<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="css/grid-gallery.min.css" />
	</head>
	<body>
		<section>
			<div>
				<div class="gg-container">
					<div class="gg-box">
						<img src="/img/gallery/g1.jpeg" alt="Trawnik" />
						<img src="/img/gallery/g2.jpeg" alt="Basen przed domem" />
						<img src="/img/gallery/g3.jpeg" alt="Tunel róż" />
						<img src="/img/gallery/g4.jpeg" alt="Ławki na ganku" />
						<img src="/img/gallery/g5.jpeg" alt="Ryby w wodzie" />
						<img src="/img/gallery/g6.jpeg" alt="Ogróde" />
						<img src="/img/gallery/g7.jpeg" alt="Kręte schody" />
						<img src="/img/gallery/g8.jpeg" alt="Ganek z trawnikiem" />
						<img src="/img/gallery/g9.jpeg" alt="Krokwie dachowe" />
					</div>
					<dv class="bg-gradient">
						<dv class="opacity"></dv>
					</dv>

					<button class="btn">
						Rozwiń
						<span><img src="/img/arrow-down-black-icon.svg" alt="" /></span>
					</button>
				</div>
			</div>
		</section>
		<script src="js/grid-gallery.min.js"></script>

		<script>
			gridGallery({
				// gallery selector
				// selector: "#mSelector",
				// enable dark mode
				darkMode: true,
				// or "horizontal"
				// layout: "square",
				// space between images
				gapLength: 4,
				// row height
				rowHeight: 180,
				// column width
				columnWidth: 200,
			});
		</script>
	</body>
</html>
